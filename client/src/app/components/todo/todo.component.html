<div class="add-todo-form text-center">
	<h1>Add Todo</h1>
	<div class="form-group">
		<input type="text" class="form-control input-lg" placeholder="Add Todo ... " name="txttodo" #todoText >
		<br>
		<button  class="btn btn-primary btn-block" (click)="addTodo($event,todoText)">Create</button>
		
	</div>
</div>

<div class="todo-list">
	<div class="alert alert-info text-center" [hidden]="todos.length > 0">
		<h3>No todos</h3>
	</div>
	<div *ngFor="let todo of todos">	
		<div class="col-md-1">
			<input type="checkbox"  [checked] = "todo.isCompleted" (click)="updateStatus(todo)">

		</div>
		<div class="col-md-7">
			<span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
			<input [class.hidden] ="!todo.isEditMode" type="text" [value]="todo.text" (keypress)="updateTodoText($event,todo)">

			<input [class.hidden] ="!todo.isEditMode" type="button" value="Cancel" (click)="setEditState(todo,false)" class="btn btn-warning">
		</div>
		<div class="col-md-4">
			<input (click)="deleteTodo(todo)" type="button" class="btnsinput btn btn-danger pull-right" value="Delete" name="">
			<input [class.disabled]="todo.isCompleted" (click)="setEditState(todo,true)" type="button" class="btnsinput btn btn-default pull-right" value="Edit" name="">
		</div>
	</div>
</div>
